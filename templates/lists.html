<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SpendFriends</title>
  <link rel="stylesheet" href="../static/css/overviewStyles.css">
</head>

<body>
  <header>
    <p><a href={{url_for('homePage')}}>SpendFriends</a></p>
    <p><a href={{url_for('friendsPage')}}>Friends</a></p>
    <p><a href={{url_for('listsPage')}}>Lists</a></p>
    <p><a href={{url_for('settingsPage')}}>Settings</a></p>
  </header>
  <h2>Lists:</h2>
  {% for list in lists %}
  <p><a href={{url_for('listData', listName=list[0]) }}>{{ list[0] }}</a><p>
  {% endfor %}
  <form method="POST">
    <h2>Add List:</h2>
    <p>List Name:</p>
    <input name="listName"><br><br>
    <input type="submit">
  </form>

  <script src="js/scripts.js"></script>
</body>

</html>
